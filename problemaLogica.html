<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Problema de Logica</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 class="encabezado">Problema de Logica</h1>
        <P class="parrafo" id="parrafo">
            Escribe una función en JavaScript que tome un arreglo de números como parámetro y
            devuelva el número más grande.
        </P>
        <input type="text" name="valores" id="valores" value="4,2,7,9,5,3,5,577" />
        <button class="boton" onclick="procesar()">Obtener número mayor</button>
        <br> El numero mayor es: <label id="resultado"></label>
    </div>
    <script>
        function procesar() {
            var cadenaValores = document.getElementById("valores").value;
            var cadenaValores = cadenaValores.split(",");
            var arrayValores = cadenaValores.map(function (str) {
                return parseInt(str);
            });

            numeroMayor = obtenerMayor(arrayValores);
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = numeroMayor;
        }///////////////////////////////////////////////  FUNCION QUE RECIBE EL ARRAY Y RETORNA MAYOR
        function obtenerMayor(array) {
            array.sort(function (x, y) { // Ordenar de menor a mayor
                return x - y;
            });
            return array[array.length - 1]; // retrona ultimo valor, que es el mayor;
        }
    </script>
</body>

</html>
